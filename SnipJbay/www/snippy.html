<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
<!--        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
-->        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/snippy.css">
        
        <title>SnipJbay</title>
        
<script type="text/javascript">
	// Wait for cordova to load
	document.addEventListener("deviceready", onDeviceReady, false);
	// Cordova is ready
	function onDeviceReady() {
		navigator.geolocation.getCurrentPosition(onSuccess, onError);
		}
		
	function onSuccess(position) {
		
		var geoElement = document.getElementById('geodata');
		geoElement.innerHTML = 
			'Latitude: ' + position.coords.latitude + '<br />'+
			'Longitude: '+ position.coords.longitude + '<br />'+
			'Altitude: '+ position.coords.altitude + '<br />'+
			'Accuracy: '+ position.coords.accuracy + '<br />'+
			'Heading: '+ position.coords.heading + '<br />'+
			'Speed: '+ position.coords.speed + '<br />'+
			'Timestamp: '+ position.coords.timestamp + '<br />';	
		}
		
		// Create the Error callback function
		function onError(error){
			var errString ='';
			if(error.code){
				switch(error.code){
					// When permission is declined by user
					case 1:
						errString = 'Can not fetch the location because you did not give permission';
						break;
					// No reception
					case 2:
						errString = 'The Location can not be determined - No signal.';
						break;
					// Timeout
					case 3:
						errString = 'There was a time out';
						break;
					// Unknown Error
					default:
						errString = 'Unknown error';
						break	
				}
			}
			var element = document.getElementById('geodata');
			element.innerHTML = errString;
		}	
</script>        
        
        
        
        
    </head>
    <body>
    
        <div class="app">
            <h1>Geolocation</h1>
            <p>&nbsp;</p>
            <!-- If there's an error, it will be displayed here -->
            <div id="geodata">Getting location data...</div>
            <p>&nbsp;</p>
            
          <div name="map" class="button"  id="login"><span id="login"><a href="map.html">Test</a></span></div>
        </div>
        
        
        
    <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        
        <script type="text/javascript" src="scripts/snippy.js"></script>
    </body>
</html>
